<div class="container">
   <app-navbar></app-navbar>
  <div class="row">
    <div class="row card-deck">
      <div class="col-lg-4 col-md-6 mb-4" *ngFor="let auctionOrder of auctionOrders">
        <div class="card text-center">
          <div class="card-header">
            <h4>{{auctionOrder.auction.title}}</h4>
          </div>
          <div class="card-body">
            <a [routerLink]="['/auction', auctionOrder.auction.id]"><img class="card-img-top" src={{auctionOrder.auction.pictureUrl}} alt="Responsive image"></a>
            <h5 class="card-title">{{auctionOrder.auction.price}} z≈Ç</h5>
          </div>
        </div>
      </div>
    </div>
    <!--<div class="col-md-3">
      <app-shopping-cart (onOrderFinished)=finishOrder($event) #shoppingCartC [hidden]="orderFinished"></app-shopping-cart>
    </div>-->
    <!--<div class="col-md-6 offset-3">
      <app-orders #ordersC [hidden]="!orderFinished"></app-orders>
    </div>-->
  </div>
  <app-pagination></app-pagination>
</div>
